<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>switch</title>
	</head>
	<body>
		<script type="text/javascript">
			var words=prompt("请输入您最喜欢的宠物，只能填小狗和小猫","");
			switch(words){
				case"小狗":
				document.write("小狗太可爱了，我也喜欢小狗!");
				break;
				case"小猫":
				document.write("小猫很温顺，也是很不错的小动物!");
				break;
				default:document.write("这两个都不喜欢，那你喜欢的是什么?");
			}
		</script>
	</body>
</html>
